<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>transition</title>
    <style>
        div {
            width: 10rem;
            height: 10rem;
            background: red;
            transition-property: background, border-radius;
            transition-duration: 1s;/*1초동안 변화한다*/
            transition-delay: .5s;/*0.5초 딜레이했다가 시작*/
        }

        div:hover {
            background: blue;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
