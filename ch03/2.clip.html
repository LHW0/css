<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>background-clip</title>
    <style>
        /*과제: 너비 7M, 높이 7M, 배경 노랑사각형 3개를 만들어라*/
        div {
            background-color: yellow;
            width: 7rem;
            height: 7rem;
            margin: 1rem;
            border: .5rem dotted;
            padding: 0.3rem;
        }

        #one {
            background-clip: border-box; /*기본값*/
        }

        #two {
            background-clip: padding-box;
        }

        #three {
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div id='one'></div>
    <div id='two'></div>
    <div id='three'></div>
</body>
</html>
<!--가장 사이즈 작은게 컨텐츠 박스
보더 바깥쪽이 마진 보더 안쪽이 패딩박스
백그라운드에 들어가는 기본설정은 컴텐츠박스이다.
