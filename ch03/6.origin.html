<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>background-origin</title>
    <style>
        div {
            background-image: url('../res/leaf.jpg');
            background-repeat: no-repeat;
            border: 1rem solid;
            width: 10rem;
            height: 10rem;
            padding: 1rem;
            margin: .5rem;
        }

        #one {
            background-origin: border-box;
        }

        #two {
            background-origin: padding-box; /*기본값*/
        }

        #three {
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div id='one'>border-box</div>
    <div id='two'>padding-box</div>
    <div id='three'>content-box</div>
</body>
</html><!--문서의 하이트나 위드쓰가 브라우저보다 크면 스크롤바생성-->
