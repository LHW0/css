<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>box-sizing</title>
    <style>
        div {
            width: 10rem;
            height: 10rem;
            border: .1rem solid;
            padding: 2rem;
            margin: 1rem;
        }

        #one {
            box-sizing: content-box; /* 기본값 */
        }

        #two {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id='one'></div>
    <div id='two'></div>
</body>
</html>
