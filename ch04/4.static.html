<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>static</title>
    <style>
       div {
        padding: 3rem;
        float: left;
        position: static; /*기본값인 왼쪽 상단부터 배치*/
       } 

       .one {
        background: red;
       }

       .two {
        background: orange;
       }
    </style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
</body>
</html>
