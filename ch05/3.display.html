<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>display</title>
    <style>
        ul.inline li {
            display: inline; /*기본값은 list-item이었다*/
            width: 10rem; /* inline에서는 무시당한다*/
            height: 10rem;/* inline에서는 무시당한다*/
            background: red;
        }

        ul.block li {
            display: inline-block;
            width: 10rem;
            height: 3rem;
        }

        ul.none li {
            display: none; /*객체 자체가 사라짐*/
        }
    </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='inline'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='inline block'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='none'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
</body>
</html>
